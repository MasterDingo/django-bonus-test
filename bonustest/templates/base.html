{% load static i18n %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
  <div class="userbar">
    {% if user.is_authenticated %}
      {{ user.username }}
      <a href="{% url "login" %}">{% trans "Change user" %}</a>
      <a href="{% url "logout" %}">{% trans "Log out" %}</a>
    {% else %}
      <a href="{% url "login" %}">{% trans "Log in" %}</a>
    {% endif %}
  </div>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
