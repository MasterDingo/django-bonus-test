{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Products in category" %} "{{ category.name }}"{% endblock %}

{% block content %}
  <a class="navigation" href="{% url "categories_list" %}">{% trans "All categories" %}</a>
  <table cellspacing="0" class="list">
    {% for product in products_list %}
      <tr>
        <td>
          <a href="{% url "product" product.pk %}">{{ product.name }}</a>
        </td>
        <td>
          {{ product.price|floatformat:2 }}
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
